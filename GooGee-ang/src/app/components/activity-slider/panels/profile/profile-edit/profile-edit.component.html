<div class="container sys-modal-container mb-2">
  <div class="mt-3">
    <h4>Edit user</h4>
    <div class="mb-2">
      <input type="text" [(ngModel)]="userData.username" placeholder="Username" class="form-control" disabled>
    </div>
    <div class="mb-2">
      <input type="text" [(ngModel)]="userData.status" placeholder="Status" class="form-control">
    </div>
    <div class="mb-2">
      <input type="text" [(ngModel)]="userData.email" placeholder="E-mail" class="form-control" disabled>
    </div>

    <div class="mb-2">
      <input type="file" (change)="processFile($any($event.target).files)">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-light w-100" (click)="save()">Save</button>
    </div>
    <div class="col">
      <button class="btn btn-danger w-100" (click)="close()">Discard</button>
    </div>
  </div>
</div>
