<div class="chat-pointer" *ngIf="full; else shredChats" (click)="emitChat()">
  <div class="container p-2">
    <div class="row">
      <div class="col-2 text-center chat-images-column">
        <img [src]="chatImage" class="rounded-circle chat-image">
      </div>
      <div class="col-8">
        <h3>{{getChatName()}}</h3>
      </div>
    </div>
  </div>
</div>

<ng-template #shredChats>
  <div class="container chat-pointer p-2" (click)="emitChat()">
    <img [src]="chatImage" class="rounded-circle chat-image">
  </div>
</ng-template>
