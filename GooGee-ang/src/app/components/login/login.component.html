<div class="login-container text-center">
  <div class="container w-25" id="loginContainer" [hidden]="registerSelected">
    <div class="w-100">
      <div class="float-start mb-1">
        <h1>Login</h1>
      </div>
    </div>
    <form [formGroup]="loginForm">
      <input type="text" formControlName="username" class="form-control" placeholder="Username">
      <br>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <div class="mt-3 w-100">
        <div class="row buttons-font-settings">
          <div class="col-8">
            <button class="btn btn-danger w-100 main-button border-0" (click)="login()">LOGIN</button>
          </div>
          <div class="col-4">
            <button class="btn btn-danger w-100" (click)="flipRegister()">REGISTER</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container w-25" id="registerContainer" [hidden]="!registerSelected">
    <div class="w-100">
      <div class="float-start mb-1">
        <h1>Register</h1>
      </div>
    </div>
    <form [formGroup]="registerForm">
      <input type="text" formControlName="username" class="form-control" placeholder="Username">
      <br>
      <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
      <br>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <div class="mt-3 w-100">
        <div class="row buttons-font-settings">
          <div class="col-8">
            <button class="btn btn-danger w-100 main-button border-0" (click)="register()">REGISTER</button>
          </div>
          <div class="col-4">
            <button class="btn btn-danger w-100" (click)="flipRegister()">LOGIN</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="auth-btn text-center" (click)="loginGoogle()">
    <div class="auth-icon-wrapper float-start">
      <img class="auth-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
    </div>
    <div class="float-end ms-5">
      <p class="btn-text"><b>Continue with Google</b></p>
    </div>
  </div>

  <div class="auth-btn mt-1" (click)="loginGit()">
    <div class="auth-icon-wrapper float-start">
      <img class="auth-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/640px-GitHub_Invertocat_Logo.svg.png"/>
    </div>
    <div class="float-end ms-5">
      <p class="btn-text"><b>Continue with GitHub</b></p>
    </div>
  </div>
</div>
